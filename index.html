<html lang="en">
	<head>

		<meta charset="UTF-8" />
		<title>Music Player</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=0.5, minimum-scale=0.5, width=device-width" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->
		<span id="message">Do you like my playlist?</span>
		<div id="app-cover">
			<div class="bg-artwork" id="1"></div>
			<div id="bg-layer"></div>
			<div id="player">
				<div id="player-track">
					<div id="album-name"></div>
					<div id="track-name"></div>
					<div id="track-time">
						<div id="current-time"></div>
						<div id="track-length"></div>
					</div>
					<div id="s-area">
						<div id="ins-time"></div>
						<div id="s-hover"></div>
						<div id="seek-bar"></div>
					</div>
				</div>
				<div id="player-content">
					<div id="album-art">
						<img src="./Background/anh1.jpg" class="active" id="_1" />
						<div id="buffer-box">Buffering ...</div>
					</div>
					<div id="player-controls">
						<div class="control">
							<div class="button" id="play-previous">
								<i class="fas fa-backward"></i>
							</div>
						</div>
						<div class="control">
							<div class="button" id="play-pause-button">
								<i class="fas fa-play"></i>
							</div>
						</div>
						<div class="control">
							<div class="button" id="play-next">
								<i class="fas fa-forward"></i>
							</div>
						</div>
						<div class="control">
							<div class="button" id="play-repeat">
								<i class="fas fa-redo"></i>
							</div>
						</div>
						<div class="control">
							<div class="button" id="play-menu">
								<i class="fas fa-bars"></i>
							</div>
						</div>
					</div>
				</div>
				<div id="list-song" style="display: none">
					<!-- <div class="song" id="song0">
                    <i class="fas fa-play"></i>
                    <div class="info">
                        Từ ngày em đến - Dalab
                    </div>
                </div> -->
				</div>
			</div>
		</div>
		<button id="button-no">No</button>
		<button id="button-yes">Yes</button>

		<button class="change-bg">Change Background</button>
		<!-- <ul class="dropdown-menu">
            <li><img class="change-bg" id="change-bg1" src="./Background/bg1.jpg" alt="background" onclick="changeBg('./Background/bg1.jpg')"></li>
            <li><img class="change-bg" id="change-bg2" src="./Background/bg2.jpg" alt="background" onclick="changeBg('')"></li>
        </ul>
    </div> -->
		<span id="hide-show">F/D: Hide/Show</span>

		<!-- partial -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
