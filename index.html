<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-HV4W9Q0E37"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-HV4W9Q0E37');

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music Player</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=0.5, minimum-scale=0.5, width=device-width" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<!-- Tracks used in this music/audio player application are free to use. I downloaded them from chiasenhac websites. I am not the owner of these tracks. -->

		<div id="app-cover">
			<img class="bg-artwork" id="1" src="./Background/bg2.jpg"></img>
			<div id="bg-layer"></div>
			<div id="player">
				<div id="player-track">
					<div id="album-name"></div>
					<div id="track-name"></div>
					<div id="track-time">
						<div id="current-time"></div>
						<div id="track-length"></div>
					</div>
					<div id="s-area">
						<div id="ins-time"></div>
						<div id="s-hover"></div>
						<div id="seek-bar"></div>
					</div>
				</div>
				<div id="player-content">
					<div id="album-art">
						<img src="./Background/anh1.jpg" class="active" id="_1" />
						<div id="buffer-box">Buffering ...</div>
					</div>
					<div id="player-controls">
						<div class="control">
							<div class="button" id="play-previous">
								<i class="fas fa-backward"></i>
							</div>
						</div>
						<div class="control">
							<div class="button" id="play-pause-button">
								<i class="fas fa-play"></i>
							</div>
						</div>
						<div class="control">
							<div class="button" id="play-next">
								<i class="fas fa-forward"></i>
							</div>
						</div>
						<div class="control">
							<div class="button" id="play-repeat">
								<i class="fas fa-redo"></i>
							</div>
						</div>
						<div class="control">
							<div class="button" id="play-menu">
								<i class="fas fa-bars"></i>
							</div>
						</div>
					</div>
				</div>
				<div id="list-song" style="display: none">
				</div>
			</div>
		</div>

		<canvas id="canvas"></canvas>

		<span id="message">Do you like my playlist?</span>

		<button id="button-no">No</button>
		<button id="button-yes">Yes</button>

		<label class="change-bg" for="input-bg"><input id="input-bg" type="file" />Change Background</label>

		<p id="hide-show">F/D: Hide/Show</p>
		<p id="note">Use the computer to enjoy =))</p>

		<div class="volume-container">
            <div class="slider-bar">
				<div class="oops">Oops!!! ðŸ‘€</div> 
                <div class="slider-circle"></div>
            </div>
        </div>

		<!-- partial -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>
		<script src="./script.js"></script>
	</body>
</html>
